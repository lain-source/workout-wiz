<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>User Information</title>
  <link href="UserProf.css" rel="stylesheet" type="text/css" />
  <link href="style.css" rel="stylesheet" type="text/css" />
 
</head>
<body>
  <nav>
      <input type="checkbox" id="check">
      <label for="check" class="checkbtn">
        <i class="fas fa-bars"></i>
      </label>
      <label class="logo">WorkoutWiz</label>
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a class="active"href="#">Profile Overview</a></li>
        <li><a href="Form.html">Edit Profile</a></li>
        <li><a href="Excercise Routine.html">Exercise Routines</a></li>
        <li><a href="MealPlan.html">Meal Plans</a></li>
      </ul>
    </nav>

  <section class="user-profile"> 
    <section class="User">

      <img src="profile-imge.png" alt="Profile" class="profile"> 

      <table class="fittt">
        <tr>
          <td> <p style="font-size: 2vw;">Fitness level</p></td>
          <td> <p style="font-size: 2vw;">BMI</p></td>
        </tr>
        <tr>
          <td>
            <select name="fitnesslevel" class="fitnesslevel" style="font-size: 1.5vw;">
              <option value="Beginner">Beginner</option>
              <option value="Intermediate">Intermediate</option>
              <option value="Advanced">Advanced</option>
            </select>
          </td>

          <td>
            <select name="bmilevel" class="bmilevel" style="font-size: 1.5vw;">
              <option value="Beginner">Beginner</option>
              <option value="Intermediate">Intermediate</option>
              <option value="Advanced">Advanced</option>
            </select>
          </td>
        </tr>
      </table>
      <p style="font-size: 2vw;">Nutrition Information</p>
      <button style="font-size: 1vw;">View</button>

      <p style="font-size: 2vw;">Target Areas</p>
      <button style="font-size: 1vw;">View</button>

    </section>

    <section class="tracker">
      <table class="track">
        <tr>
          <th><h2 style="font-size: 3vw;">Tracker</h2></th>
          <th><h2 style="font-size: 3vw;">Goals</h2></th>
        </tr>
        <tr><td><p style="font-size: 2vw;">Footsteps</p></td></tr>
        <tr><td><p style="font-size: 2vw;">Completed Routines</p></td></tr>
        <tr><td><p style="font-size: 2vw;">Daily Calories</p></td></tr>
        <tr><td><p style="font-size: 2vw;">Water Intake</p></td></tr>
      </table>
    </section>
  </section>

  <script src="script.js"></script>
</body>
</html>
