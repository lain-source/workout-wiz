  <section id="form">

  <h1>FITNESS FORM</h1>
  <form id="fitness-form">
   
 
    <form>
<label for="name">Name:</label>
        <input type="text" id="name" required><br><br>
      
        <label for="gender">Select your gender:</label>
        <select id="gender" name="gender">
            <option value="male">Male</option>
            <option value="female">Female</option>
            <option value="other">Other</option>
        </select><br><br>
          
   <label for="dob">Date of Birth:</label>
        <input type="date" id="dob" required><br><br>

      <label for="age">Age:</label>
      <input type="number" id="age"><br><br>

      <label for="food">Food preference:</label>
        <select id="food" name="food">
            <option value="vegan">Vegan</option>
             <option value="vegetarian">Vegetarian</option>
            <option value="pescatarian">Pescatarian</option>
            <option value="meatonly">Meat Only</option>
            <option value="nopreference">No preference</option>
        </select><br><br>

      <label for="allergies">Allergies:</label>
        <input type="text" id="allergies"><br><br>

      <label for="weight">Enter your weight <b>(in kilograms)</b>:</label>
        <input type="number" id="weight">
      <label for="height">Enter your height <b>(in meters)</b>:</label>
        <input type="number" id="height">
        <br>
        <button type="button" onclick="calculateBMI()">Calculate BMI</button><br><br>

      <div id="bmi-result"></div>

    <script>
      function calculateBMI() {
        const weightInput = document.getElementById("weight");
        const heightInput = document.getElementById("height");

        const weight = parseFloat(weightInput.value);
        const height = parseFloat(heightInput.value);

        if (isNaN(weight) || isNaN(height) || weight <= 0 || height <= 0) {
            alert("Please enter valid weight and height.");
            return;
        }

        const bmi = weight / (height * height);
        const resultElement = document.getElementById("bmi-result");
        resultElement.innerHTML = "Your BMI is: " + bmi.toFixed(2);
    }
    </script>
      <br>
      

      <label for="level">Fitness level:</label>
        <select id="level" name="level">
            <option value="beginner">Beginner</option>
            <option value="intermediate">Intermediate</option>
            <option value="experienced">Experienced</option>
        </select><br><br>

      <button type="submit">Submit</button><br><br>
